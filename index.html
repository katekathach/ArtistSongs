<!doctype html>
<html lang="en">
<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Convert this to an external style sheet -->
    <style>
        #hero {
            height: 90vh;
        }

        .box-cnt{
          max-width: 300px;
          min-height: 300px;
          border: 1px solid #000 ;
        }
       
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">App Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <!-- ======= Hero Section ======= -->
    <main id="hero"> 
       
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
              <div class="col-lg-6 col-md-8 mx-auto p-5 bg-info">
                <h1 class="fw-light AlbumName">Album example</h1>
                <p class="lead text-muted songTitle text-uppercase text-xl-center">Title.</p>
                 <div class="artistimg">
                    <img src="" alt="" class="imgArt">
                 </div>
                <div class="artist p-1"></div>
                <button  type="button"  class="btn btn-primary artistSongBtn">Artist</button>
              </div>
            </div>
          </section>
    
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>

    <script type="text/javascript">
        
     let TwoKSongs =    [{
            SongName : "Fireman",
            Album: "The Carter II",
            Artist: "Lil Wayne" ,
            img : "imgs/wayne.jpg"

        },{
            SongName : "Californication",
            Album : "Californication",
            Artist: "Red Hot Chili Peppers"
        },
        {
            SongName : "Seven Nation Army",
            Album : "Elephant",
            Artist: "White Stripes"
        },
        {
            SongName : "Ms. Jackson",
            Album : "Stankonia",
            Artist: "Outkast"
        },{
            SongName : "In the End",
            Album : "Hybrid Theory",
            Artist: "Linkin Park"
        },{        
            SongName : "Try Again",
            Album : "Romeo Must Die",
            Artist: "Aaliyah"
        },
        {        
            SongName : "Lose Yourself",
            Album : "8 Mile",
            Artist: "Eminem"
        }
        ]

        let getArtist = document.querySelector(".artist");
        let getSongTitle = document.querySelector(".songTitle");
        let getArtistSongBtn = document.querySelector(".artistSongBtn");
        let getAlbumName = document.querySelector(".AlbumName")
        let imgArt = document.querySelector(".imgArt")

        getArtistSongBtn.addEventListener("click" , function(){
             //console.log("Test!")
            let randomSongs = Math.floor(Math.random() * TwoKSongs.length)
            getSongTitle.innerHTML = TwoKSongs[randomSongs].SongName;
            getArtist.innerHTML = TwoKSongs[randomSongs].Artist;
            getAlbumName.innerHTML = TwoKSongs[randomSongs].Album;
            imgArt.src = TwoKSongs[randomSongs].img
        })

    </script>
</body>
</html>
